<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BoOkHuB</title>

    <!-- Icon link -->
    <link rel="icon" href="../assest/icon-logo.png">

    <link rel="stylesheet" href="https://unpkg.com/swiper@7/swiper-bundle.min.css" />

    <!-- font awesome cdn link  -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">

    <script src="https://kit.fontawesome.com/a3941b6a24.js" crossorigin="anonymous"></script>

    <!-- custom css file link  -->
    <link rel="stylesheet" href="../css/component_css/cart.css">

</head>

<body>

    <!-- header section starts  -->
    <header class="header">
        <div class="header-bookhub">
            <a href="#" class="logo"><img src="../assest/icon-logo.png" alt="icon-logo">BoOkHuB</a>
            <form action="" class="search-form">
                <input type="search" name="" placeholder="Find your next favorite book" class="input-bookhub"
                    id="search-box">
                <label for="search-box" class="fas fa-search search-icon"></label>
            </form>
            <div class="icons">
                <div id="search-btn" class="fas fa-search header-icons"></div>
                <a href="#" class="fas fa-heart header-icons">
                    <div class="badge-icon">1</div>
                </a>
                <a href="#" class="fas fa-shopping-cart header-icons">
                    <div class="badge-icon">1</div>
                </a>
                <button id="login-btn" class="login-btn-bookhub">Login</button>
                <button id="signUp-btn" class="signUp-btn-bookhub">Sign up</button>
            </div>
        </div>
    </header>
    <!-- header section ends -->
    <h1 class="first">MY CART</h1>
    <main class="cart-bookhub">
        <div class="center3 cart-1">
            <div class="container cart-box">
                <div class="img_container">
                    <img class="img1 imag-cart" src="../assest/fiction-book8.jpg" alt="place-img">
                    <div class="card">
                        <h2 class="head2">High Spirits</h2>
                        <h3 class="head3">by Carol J. Perry Â· Kensington Books</h3>
                        <i class="fas fa-star arrivals-stars"></i>
                        <i class="fas fa-star arrivals-stars"></i>
                        <i class="fas fa-star arrivals-stars"></i>
                        <i class="fas fa-star arrivals-stars"></i>
                        <i class="fas fa-star-half-alt arrivals-stars"></i>
                        <h3 class="publish-review">Publish a review</h3>
                        <div class="buttons">
                            <button type="button">REMOVE FROM CART</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="center3">
            <div class="container3-3">
                <div class="card">
                    <h1 class="head2-2">PRICE DETAILS</h1>
                    <span class="hr_line-book"></span>
                    <div class="cart-space">
                        <h2 class="head3-2">Price(1 Item)</h2>
                        <h2 class="head3-2">$13.46</h2>
                    </div>
                    <div class="cart-space">
                        <h2 class="head3-2">Discount</h2>
                        <h2 class="head3-2">-$3</h2>
                    </div>
                    <div class="cart-space">
                        <h2 class="head3-2">Delivery Charges</h2>
                        <h2 class="head3-2">$1.3</h2>
                    </div>
                    <span class="hr_line-book"></span>
                    <div class="cart-space">
                        <h2 class="head3-2">TOTAL AMOUNT</h2>
                        <h2 class="head3-2">$11.76</h2>
                    </div>
                    <span class="hr_line-book"></span>

                </div>
                <div class="card2-text">
                    <h4>You will save $3 on this order!</h4>
                </div>
                <div class="footer">
                    <div class="buttons">
                        <button type="button">PLACE ORDER</button>
                    </div>
                </div>
            </div>
        </div>

    </main>

    <!-- Footer section starts  -->
    <section class="footer-bookhub">
        <div class="share">
            <a href="https://twitter.com/ShilpeSaxena" target="_blank" class="fab fa-twitter footer_for-bookhub"></a>
            <a href="https://www.linkedin.com/in/shilpe-saxena-heartly-winner/" target="_blank"
                class="fab fa-linkedin footer_for-bookhub"></a>
            <a href="https://github.com/shilpe26" target="_blank" class="fab fa-github footer_for-bookhub"></a>
        </div>
        <div class="credit">Made with ðŸ’™ by<span> Shilpe Saxena</span></div>
    </section>
    <!-- Footer section ends -->

    <script src="https://unpkg.com/swiper@7/swiper-bundle.min.js"></script>
    <script src="../js/bookstore.js"></script>

</body>

</html>
